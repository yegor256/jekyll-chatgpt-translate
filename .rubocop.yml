---
AllCops:
  Exclude:
    - 'bin/**/*'
    - 'assets/**/*'
    - 'vendor/**/*'
  DisplayCopNames: true
  TargetRubyVersion: 2.7
  SuggestExtensions: false
  NewCops: enable
Gemspec/RequiredRubyVersion:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Max: 100
Metrics/CyclomaticComplexity:
  Max: 35
Metrics/PerceivedComplexity:
  Max: 40
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Naming/FileName:
  Enabled: false
Layout/IndentationWidth:
  Enabled: false
Layout/ElseAlignment:
  Enabled: false
Layout/EndAlignment:
  Enabled: false
Metrics/ClassLength:
  Max: 200
Style/ClassVars:
  Enabled: false
require:
  - rubocop-rake
  - rubocop-minitest
  - rubocop-performance
